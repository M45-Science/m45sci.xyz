<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>M45-Science</title>

  <link href="m45.css" rel="stylesheet" type="text/css">
  <link href="icon.png" rel="shortcut icon" type="image/x-icon">
  <style>
    /* Global Styles */
    body {
      background-color: #333;
      color: #ddd;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Header Styling */
    header {
      background-color: #222;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    header img {
      width: 120px;
      height: 115px;
    }

    header h1 {
      color: #fff;
      font-size: 2em;
      margin-top: 10px;
    }

    header h2 {
      color: #bbb;
      font-style: italic;
    }

    /* Link Styles */
    a:link,
    a:visited {
      color: #aaa;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #fff;
      text-decoration: underline;
    }

    a:active {
      color: #ddd;
    }

    /* Main Content Section */
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    .main-content .container {
      background-color: #444;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s;
    }

    .main-content .container:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
    }

    .main-content img {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }

    .main-content h4 {
      color: #ddd;
      margin-top: 0;
    }

    .container a {
      display: block;
    }

    /* Footer Styling */
    footer {
      background-color: #222;
      color: #888;
      padding: 10px;
      font-size: 0.9em;
      margin-top: 30px;
    }

    footer a {
      color: #bbb;
    }

    footer a:hover {
      color: #fff;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        align-items: center;
      }

      .main-content .container {
        width: 80%;
      }
    }
  </style>
</head>
